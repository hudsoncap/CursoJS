<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Eventos DOM <i class="fas fa-democrat    "></i></title>
     <style>
            div#area {
                font: normal 20pt Arial;
                background: green;
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }     

     </style>

</head>
        <!-- onclick="clicar()" onmouseenter="entrar()"
      onmouseout="sair()"-->
      <div id="area" >
          oi...
      </div>

<body>
     <script>
          var a = window.document.getElementById('area') 
          a.addEventListener('click',clicar)
          a.addEventListener('mouseenter',entrar)
          a.addEventListener('mouseout',sair)
        function clicar(){ 
            a.innerText = 'te'
        }
        function entrar(){
            a.innerText = 'eu'
            a.style.background = 'blue'
        }
        function sair(){
            a.innerText = 'amo'
            a.style.background = 'red'
        }
     </script>
</body>
</html>
